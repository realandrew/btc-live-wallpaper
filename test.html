<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <title>Bitcoin Live Price Wallpaper</title>
        <meta name="description" content="A wallpaper for wallpaper engine that shows the live price of bitcoin (btc).">
        <meta name="author" content="Andrew Mitchell">
        <!-- Fonts -->
        <link rel="stylesheet" type="text/css" href="fonts/dosis.css">
        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/toastify.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- Preload Scripts -->
    </head>
    <body>
        <div id="center-content">
            <h1 id="btcusd-banner">BTC: $<span id="usd">(loading)</span></h1>
        </div>

        <footer>
            <p>Powered by <a href="https://www.coingecko.com/en/api/documentation" target="_blank">CoinGecko</a></p>
        </footer>
        <!-- Scripts -->
        <script type="text/javascript" src="js/toastify.min.js"></script>
        <script type="text/javascript" src="js/countup.js"></script>
        <script type="text/javascript" src="js/backgroundAnim.js" async></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
